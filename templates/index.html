<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Sign Recognition</title>
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .preview-img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 20px;
            border: 2px solid #dee2e6;
            padding: 5px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">üö¶ Traffic Sign Recognition</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="image" id="imageInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction_en is not none and prediction_th is not none %}
        <div class="mt-4">
            <h4 class="text-success">üîç Predicted Class:</h4>
            <h3 class="fw-bold">{{ prediction_en }}</h3>
            <h5 class="text-muted">{{ prediction_th }}</h5>
            <img src="{{ image }}" class="preview-img">
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
