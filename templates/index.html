<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Sign Recognition</title>
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .preview-img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            border: 3px solid #dee2e6;
            padding: 5px;
            background-color: #ffffff;
        }
        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #e3f2fd;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .image-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .image-grid img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #dee2e6;
            padding: 5px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">üö¶ Traffic Sign Recognition</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="image" id="imageInput" required onchange="previewFile()">
            </div>
            <button type="submit" class="btn btn-primary btn-custom">üîç Predict</button>
        </form>

        <!-- Preview Before Upload -->
        <div id="previewContainer" class="mt-4" style="display: none;">
            <h5 class="text-secondary">üì∑ Image Preview:</h5>
            <img id="previewImg" class="preview-img">
        </div>

        {% if prediction_en is not none and prediction_th is not none %}
        <div class="result-container mt-4">
            <h4 class="text-success">‚úÖ Predicted Class:</h4>
            <h3 class="fw-bold">{{ prediction_en }}</h3>
            <h5 class="text-muted">{{ prediction_th }}</h5>

            <div class="image-grid mt-3">
                <!-- Original Uploaded Image -->
                <div>
                    <h6 class="text-primary"> Original Image</h6>
                    <img src="{{ image }}" class="preview-img">
                </div>

                <!-- YOLO Detected Image -->
                <div>
                    <h6 class="text-danger">üö¶ YOLO Detected</h6>
                    <img src="{{ detected_image }}" class="preview-img">
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function previewFile() {
            const preview = document.getElementById('previewImg');
            const file = document.getElementById('imageInput').files[0];
            const previewContainer = document.getElementById('previewContainer');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    previewContainer.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                previewContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
